<div ng-controller="taskCtrl" ng-init="populateUpdate('aboutUs')" ng-click="" style="margin-top:60px">
<div id="res"></div>
<div class="wrapper">
	<div class="">
		<div class="alert alert-success" ng-show="showSuccessAlert">
		     <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button>
		     <strong>{{successTextAlert}}</strong>
		</div>
		<div class="alert alert-danger" ng-show="showFailureAlert">
		     <button type="button" class="close" data-ng-click="switchBool('showFailureAlert')">×</button>
		     <strong>{{failureTextAlert}}</strong>
		</div>

		<div class="col-xs-9 col-md-11 pull-md-3 workArea" data-example-id="">
			<form name="aboutUsForm">
				<div class="form-group row">
				  <div class="col-xs-9" style="text-align:left">
				  	<label>"About Us" text</label>
				  </div>
				</div>
				<div class="form-group row">
				  <div class="col-xs-9">
				  	<textarea class="form-control" rows="10" ng-model="aboutUs.aboutUsText" title="Minimum 3 to 300 characters" placeholder="About Us Text" ngTrim="true" name="aboutUs" required="true"></textarea>
				  	<span class='validationError' ng-show="aboutUsForm.aboutUs.$touched && aboutUsForm.aboutUs.$error.required">*About us text is required.
					</span>
				  </div>
				</div>
				<div class="form-group row">
				  <div class="col-xs-9">
				  <button type="submit" class="btn btn-default btn-list-view  pull-right" ng-disabled="aboutUsForm.$invalid"
				  ng-click="updateAboutUs(aboutUs)">Update</button>
				  </div>
				</div>
			</form>
		</div>
	</div>
</div>

</div>
