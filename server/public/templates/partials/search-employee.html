<div ng-controller="empCtrl" ng-click="" style="margin-top:60px" ng-init="searchEmployees()">
<div id="res"></div>
		<div class="headerMessage" >
				<div class="alert alert-warning" ng-show="showMessageAlert">
				     <button type="button" class="close" data-ng-click="switchBool('showMessageAlert')">×</button> 
				     <strong>{{messageTextAlert}}</strong> 
				</div>

				<div class="alert alert-success" ng-show="showSuccessAlert">
				     <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button> 
				     <strong>{{successTextAlert}}</strong> 
				</div>
				<div class="alert alert-danger" ng-show="showFailureAlert">
				     <button type="button" class="close" data-ng-click="switchBool('showFailureAlert')">×</button> 
				     <strong>{{failureTextAlert}}</strong>
				</div>
		</div>
<div class="wrapper"> 
		<!-- <div class=""> -->
		

		<div class="col-xs-9 col-md-11 pull-md-3" data-example-id="">
		<h3>Employees</h3>
		</div>
		<div ng-hide="loaded" class="se-pre-con1">
		</div>
		<!-- ng-show="rootCustomer.id && rootBrand.id" -->
		<div   class="col-xs-9 col-md-11 pull-md-3" data-example-id="" style="text-align:right">
			<a class="btn btn-default btn-list-view"  ng-click="goToCreate(false);" ng-if="userAccess.Employees.create">Add New</a>
			<a class="btn btn-default btn-list-view" ng-click="goToCreate(true);" ng-if="userAccess.Employees.createBulk">Add in bulk</a>
			<!-- <a class="btn btn-default btn-list-view" href="#/editEmployee">Edit Employee</a> -->
			<a class="btn btn-default btn-list-view" ng-disabled="countRows == 0 && userAccess.Employees.edit" ng-disabled="countRows !==1" ng-click="editEmployee()">Edit</a>
			<a class="btn btn-default btn-list-view" ng-disabled="countRows == 0 && userAccess.Employees.delete" ng-click="showDelModal()">Delete</a>
			<a class="btn btn-default btn-list-view" ng-disabled="countRows == 0 && userAccess.Employees.history" ng-disabled="countRows !==1" ng-click="showEmployeeHistory()">History</a>
		</div>

		<!-- <div ng-show="rootCustomer.id && rootBrand.id" class="col-xs-9 col-md-11 pull-md-3 workArea" data-example-id=""> -->
		<div  class="col-xs-9 col-md-12 pull-md-3 grid_layout" data-example-id="" >
					<div ui-if="gridOptions.data.length>0"  id="grid1" ui-grid="gridOptions" style="border:none;" class="grid" ui-grid-selection  ui-grid-pagination ng-style="getTableStyle()">
					</div>
				
		</div>
			<!-- </form> -->
		<!-- </div>	 -->
	<!-- </div> -->
</div>

</div>
