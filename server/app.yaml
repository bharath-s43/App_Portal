runtime: nodejs
env: flex

resources:
  memory_gb: 2
  disk_size_gb: 20

manual_scaling:
  instances: 1

# Temporary setting to keep gcloud from uploading node_modules
skip_files:
 - ^node_modules$
 
vm_health_check:
  enable_health_check: True
  check_interval_sec: 5
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2
  
env_variables:
  DB_HOST: '<host>',
  CLOUD_BUCKET: 'cloud_bucket',
  PROJECT_ID: 'project_id'
